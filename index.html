<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Колесо фортуны</title>
    <style>
        .wheel {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #EFEFEF;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        .slice {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 250px 100px 0;
            border-color: transparent transparent transparent transparent;
            transition: transform ease-in-out 1s;
        }
        .slice:nth-child(1) { transform: rotate(  0deg); }
        .slice:nth-child(2) { transform: rotate( 45deg); }
        .slice:nth-child(3) { transform: rotate( 90deg); }
        .slice:nth-child(4) { transform: rotate(135deg); }
        .slice:nth-child(5) { transform: rotate(180deg); }
        .slice:nth-child(6) { transform: rotate(225deg); }
        .slice:nth-child(7) { transform: rotate(270deg); }
        .slice:nth-child(8) { transform: rotate(315deg); }
        .pointer {
            position: absolute;
            width: 30px;
            height: 250px;
            background-color: #FFC300;
            border-radius: 10px;
            transform-origin: center bottom;
            transform: rotate(0deg);
            transition: transform ease-in-out 1s;
        }
        .btn {
            display: block;
            margin: 40px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFC300;
            color: #FFFFFF;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wheel">
        <div class="slice" style="border-color: #CD6155;"></div>
        <div class="slice" style="border-color: #A569BD;"></div>
        <div class="slice" style="border-color: #48C9B0;"></div>
        <div class="slice" style="border-color: #F39C12;"></div>
        <div class="slice" style="border-color: #1ABC9C;"></div>
        <div class="slice" style="border-color: #E74C3C;"></div>
        <div class="slice" style="border-color: #9B59B6;"></div>
        <div class="slice" style="border-color: #27AE60;"></div>
        <div class="pointer"></div>
    </div>
    <button class="btn">Крутить!</button>
    <script>
        var slices = document.getElementsByClassName('slice');
        var pointer = document.querySelector('.pointer');
        var btn = document.querySelector('.btn');

        var sliceCount = slices.length;
        var sliceDegrees = (360 / sliceCount) + 'deg';

        function spinWheel() {
            btn.disabled = true;

            var randomDegrees = Math.floor(Math.random() * 360);
            var selectedSliceIndex = Math.floor(randomDegrees / (360 / sliceCount));
            var selectedSliceDegrees = selectedSliceIndex * (360 / sliceCount);

            for (var i = 0; i < sliceCount; i++) {
                slices[i].style.transform = 'rotate(' + (selectedSliceDegrees + (i * (360 / sliceCount))) + 'deg)';
            }

            setTimeout(function() {
                pointer.style.transform = 'rotate(' + selectedSliceDegrees + 'deg)';
                btn.disabled = false;
            }, 1500);
        }

        btn.addEventListener('click', spinWheel);
    </script>
</body>
</html>
