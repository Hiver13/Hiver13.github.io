<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Мой сайт</title>
  </head>
  <body>
    <h1>Добро пожаловать!</h1>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const webhookUrl = 'https://discord.com/api/webhooks/1234567890123456789/AbCdEfGhIjKlMnOpQrStUvWxYz';

      function sendToWebhook(data) {
        axios.post(webhookUrl, {
          embeds: [{
            title: 'Новый пользователь!',
            description: 'IP-адрес: ' + data.ip + '\nБраузер: ' + data.browser + '\nСтрана: ' + data.country + '\nВремя: ' + data.timestamp + '\nОС: ' + data.os,
          }]
        });
      }

      function collectData() {
        const data = {
          ip: null,
          browser: null,
          country: null,
          os: null,
          timestamp: null,
        };

        axios.get('https://api.ipify.org?format=json')
          .then(response => {
            data.ip = response.data.ip;
            return axios.get('https://ipapi.co/' + data.ip + '/json/');
          })
          .then(response => {
            data.country = response.data.country_name;
            data.browser = navigator.userAgent;
            data.os = navigator.platform;
            data.timestamp = new Date().toLocaleString();

            sendToWebhook(data);
          })
          .catch(error => console.error(error));
      }

      document.querySelector('#login-button').addEventListener('click', () => {
        collectData();
        // здесь можно добавить код для обработки логина пользователя
      });
    </script>

    <input type="text" placeholder="Имя пользователя">
    <input type="password" placeholder="Пароль">
    <button id="login-button">Войти</button>
  </body>
</html>
