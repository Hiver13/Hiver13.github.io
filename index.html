<!DOCTYPE html>
<html>
<head>
	<title>Природа</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: url("nature.jpg") no-repeat center center fixed;
			background-size: cover;
		}

		.form-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			height: 150px;
			background-color: rgba(255, 255, 255, 0.5);
			border-radius: 10px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input[type="text"], textarea {
			width: 100%;
			margin-bottom: 10px;
			padding: 10px;
			box-sizing: border-box;
			border-radius: 5px;
			border: none;
			font-family: sans-serif;
			font-size: 16px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<h2>Отправить сообщение на Discord</h2>
		<input type="text" id="webhook" placeholder="Введите Discord Webhook URL">
		<textarea id="message" placeholder="Введите ваше сообщение"></textarea>
		<button onclick="sendMessage()">Отправить</button>
	</div>

	<script>
		function sendMessage() {
			let webhookUrl = document.getElementById("webhook").value;
			let messageContent = document.getElementById("message").value;

			let data = {
				content: messageContent
			};

			fetch(webhookUrl, {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(data)
			})
			.then(response => console.log(response))
			.catch(error => console.error(error));
		}
	</script>
</body>
</html>
